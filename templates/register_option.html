      <div id="eventsPage" class="fluid-container relative min-h-screen" style="padding-top: 120px">
        <h2 class="w-full text-4xl sm:text-5xl md:text-6xl text-center mt-10 mb-5 font-bold text-indigo-500 3d_text">Register for  events</h2>

          {% for event in events %}

              <div class="p-6 sm:p-6 flex flex-col justify-start">
                <h5 class="text-gray-900 text-2xl font-medium mb-2 flex items-top gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-plus" viewBox="0 0 16 16">
                        <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>

                    {{ event.event_name }}

                  <div class="flex flex-col justify-between">
                    <small class="text-gray-700 text-base mb-4 max-h-36 h-fit overflow-auto no-scrollbar">
                      {{ event.discription  }} . . . . .

                    <div class="flex items-center gap-3">
                      <a href="/participation_form/{{ event.pk }}/" class="w-fit flex items-center gap-2 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">
                        Register
                      </a>
                      <button class="text-indigo-500 inline-flex items-center" onclick="viewDetails( {{ event.pk }} )">See Details
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                          <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <img class="w-4/5 mx-auto sm:w-40 sm:h-40 object-cover rounded-t-lg md:rounded-none md:rounded-l-lg" src="https://img.freepik.com/free-vector/festive-calendar-event-holiday-celebration-party-work-schedule-planning-project-management-deadline-idea-office-managers-excited-colleagues_335657-3542.jpg?w=740&t=st=1664288468~exp=1664289068~hmac=f661b5b45d24619ca0382fa48b2a71cc6d78af85dcb0ebe052aa7f8816836fc1" alt="" />
                </div>

    <script>

      $("#closeDetailPage").click(()=>{
        $("#eventsPage").removeClass("hidden");
        $("#detailsPage").addClass("hidden");
      })

      function viewDetails(event_id){

        const poster_URL = "https://img.freepik.com/free-vector/green-sand-paper_53876-86281.jpg?w=1060&t=st=1664517849~exp=1664518449~hmac=52aa99881012fefe313bc1b06e3d66c72d1a517bb375fab7a6f55fc783593d98";

        if($("#maxlimitreached").hasClass("hidden")){
          $("#maxlimitreached").addClass("hidden");
        }

        if($("#remainingparti").hasClass("hidden")){
          $("#remainingparti").addClass("hidden");
        }

        if($("#redirectBtn").hasClass("hidden")){
          $("#redirectBtn").addClass("hidden");
        }

        $("#eventsPage").addClass("hidden");
        $("#detailsPage").removeClass("hidden");

        $("#host_name").html("");
        $("#host_email").html("");
        $("#host_phone").html("");

        $("#event_name").html("");
        $("#event_date").html("");
        $("#event_desc").html("");
        $("#event_type").html("");
        $("#event_open_date").html("");
        $("#event_close_date").html("");
        $("#event_fee").html("");
        $("#event_venue").html("");
        $("#event_rules").html("");
        $("#poster_url").html("");
        $("#first_prize").html("");
        $("#second_prize").html("");
        $("#third_prize").html("");

        const url = "/api_events_id/" + event_id +"/";
        $.get(url, (data, status)=>{
            
            if(status == "success"){

                const redirectURL = "/participation_form/" + data[0].pk +"/";

                $("#redirectBtn").attr("href", "");
                $("#redirectBtn").attr("href", redirectURL);

                const event_data = data[0].fields;

                $("#host_name").text(event_data.host_name);
                $("#host_email").text(event_data.host_email);
                $("#host_phone").text(event_data.host_phone);

                $("#event_date").text(event_data.event_date);
                $("#event_desc").text(event_data.discription);
                $("#event_type").text(event_data.type_of_event);
                $("#event_open_date").text(event_data.opening_event_date);
                $("#event_close_date").text(event_data.closing_event_date);
                $("#event_fee").text(event_data.event_fee);
                $("#event_venue").text(event_data.event_venue);
                $("#event_rules").text(event_data.rules);

                $("#first_prize").text(event_data.first_prize + "Rs.");
                $("#second_prize").text(event_data.second_prize + "Rs.");
                $("#third_prize").text(event_data.third_prize + "Rs.");

                const remaining_participants = parseInt(event_data.number_of_members_allowed_in_event) - parseInt(event_data.current_members_in_event);
                const access_entry = event_data.entry;
                console.log(access_entry);

                if(access_entry == "active"){
                  if(remaining_participants == 0){
                    $("#maxlimitreached").removeClass("hidden");
                    $("#redirectBtn").addClass("hidden");
                  }
  
                  if(remaining_participants > 0 && remaining_participants <= 5){
                    $("#remainingparti").removeClass("hidden");
                    $("#remaining_participant").text(remaining_participants);
                  }
                }else{
                  $("#redirectBtn").addClass("hidden");
                }



                if( event_data.poster_url){
                  $("#poster_url").attr("src", event_data.poster_url);
                }else{
                  $("#poster_url").attr("src", poster_URL);
                  $("#event_name").text(event_data.event_name);
                }


            }
        })

      }
    </script>
